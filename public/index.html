<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Download musik dari YouTube dengan mudah dan cepat">
    <meta name="author" content="Ditzz">
    <title>Music Downloader - By Ditzz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="constellation"></canvas>
    
    <!-- Gradient Orbs -->
    <div class="gradient-orb orb-1"></div>
    <div class="gradient-orb orb-2"></div>
    <div class="gradient-orb orb-3"></div>

    <div class="container">
        <div class="card">
            <div class="header-section">
                <div class="icon-wrapper">
                    <svg width="45" height="45" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <circle cx="12" cy="12" r="10"/>
                        <polygon points="10 8 16 12 10 16 10 8"/>
                    </svg>
                </div>
                <h1>Music Downloader</h1>
                <p class="subtitle">Download lagu YouTube favorit kamu dengan kualitas terbaik</p>
            </div>

            <div class="search-section">
                <div class="input-group">
                    <svg class="search-icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Cari lagu/video atau paste URL..." />
                </div>
                <button id="searchBtn" class="btn-primary">
                    <span>Cari</span>
                </button>
            </div>

            <div id="loading" class="loading-section hidden">
                <div class="loader"></div>
                <p>Mencari lagu...</p>
            </div>

            <div id="result" class="result-section hidden">
                <div class="thumbnail-wrapper">
                    <img id="thumbnail" src="" alt="Thumbnail" />
                    <div class="play-btn">
                        <svg width="35" height="35" viewBox="0 0 24 24" fill="white">
                            <polygon points="8 5 19 12 8 19 8 5"/>
                        </svg>
                    </div>
                </div>

                <div class="song-info">
                    <h2 id="title">Judul Lagu</h2>
                    <p id="duration" class="duration">Durasi</p>
                </div>

                <audio id="audioPlayer" controls></audio>

                <div class="download-buttons">
                    <button id="downloadMP3Btn" class="btn-download btn-mp3">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <path d="M9 18V5l12-2v13"></path>
                            <circle cx="6" cy="18" r="3"></circle>
                            <circle cx="18" cy="16" r="3"></circle>
                        </svg>
                        <span>Download MP3</span>
                    </button>
                    
                    <button id="downloadVideoBtn" class="btn-download btn-video">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <polygon points="23 7 16 12 23 17 23 7"></polygon>
                            <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                        </svg>
                        <span>Download Video</span>
                    </button>
                </div>

                <button id="restartBtn" class="btn-restart">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <polyline points="1 4 1 10 7 10"></polyline>
                        <polyline points="23 20 23 14 17 14"></polyline>
                        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                    </svg>
                    <span>Cari Lagi</span>
                </button>
            </div>

            <div id="error" class="error-section hidden">
                <svg width="70" height="70" viewBox="0 0 24 24" fill="none" stroke="#ff6b6b" stroke-width="2.5">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="15" y1="9" x2="9" y2="15"/>
                    <line x1="9" y1="9" x2="15" y2="15"/>
                </svg>
                <p id="errorMessage">Terjadi kesalahan</p>
            </div>
        </div>

        <footer class="footer">
            <p>© 2025 Created with <span class="heart">♥</span> by <span class="creator">Ditzz</span></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
